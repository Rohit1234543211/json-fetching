<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSONPlaceholder Data Fetcher</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Fetch Data from JSONPlaceholder</h1>
    <div>
        <button onclick="fetchData('posts')">Posts</button>
        <button onclick="fetchData('comments')">Comments</button>
        <button onclick="fetchData('albums')">Albums</button>
        <button onclick="fetchData('photos')">Photos</button>
        <button onclick="fetchData('todos')">Todos</button>
        <button onclick="fetchData('users')">Users</button>
    </div>
    <h2>Results:</h2>
    <pre id="output">Click a button to fetch data.</pre>

    <script>
        function fetchData(resource) {
            const output = document.getElementById('output');
            output.textContent = 'Loading...';
            fetch(`https://jsonplaceholder.typicode.com/${resource}`)
                .then(response => response.json())
                .then(data => {
                    output.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    output.textContent = 'Error: ' + error;
                });
        }
    </script>
</body>
</html>
